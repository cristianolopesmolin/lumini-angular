<div style="margin: 100px; text-align: center;">
  <mat-card>
    <mat-card-title>Bem vindo</mat-card-title>
    <mat-card-content>
      <form fxLayout='column' 
        fxLayoutAlign='start'
        fxFlex='1 0 auto'
        name="signInForm" 
        [formGroup]="signInForm">

        <div fxLayout="row" fxLayoutAlign="center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="35">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-icon matSuffix class="secondary-text">mail</mat-icon>
            <mat-error *ngIf="signInForm.controls.email.errors?.required">
                Email é obrigatório
            </mat-error>
            <mat-error
                *ngIf="signInForm.controls.email.hasError('invalidEmail')">
                Informe um email válido
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="35">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error>
                Senha é obrigatória
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" (click)="login()">Log In</button>
      <a mat-raised-button type="button" color="primary" [routerLink]="'/public/new-user'">Novo usuário</a>
    </mat-card-actions>
  </mat-card>
</div>
